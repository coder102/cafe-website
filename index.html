<body>

  <header class="header js-header">
    <div class="container">
      <div class="row justify-content-between align-items-center height80">

        <div class="header__logo">
          <a href="/">
            <img src="public/img/logo.png" width="120" alt="Fantasia Cafe">
          </a>
        </div>

        <ul>

          <li class="header__nav-item">
            <a href="/">Home</a>
          </li>

          <li class="header__nav-item">
            <a href="#">About Us</a>
          </li>

          <li class="header__nav-item">
            <a href="#">Menu</a>
          </li>

          <li class="header__nav-item">
            <a href="#">Gallery</a>
          </li>

          <li class="header__nav-item">
            <a href="#">Contact Us</a>
          </li>

          <!-- <li class="header__nav-item">
            <a href="#">
              <i class="fa fa-search"></i>
            </a>
          </li> -->

          <li class="header__nav-item header__nav-item--btn ml15">
            <a href="#">Book now</a>
          </li>

          <!-- <li class="header__nav-item">
            <a href="#">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fa fa-twitter"></i>
            </a>
          </li> -->

        </ul>

      </div> <!-- ./row -->
    </div> <!-- ./container -->
  </header>

  <section class="hero pt50">

    <h2 class="hero__title mb20">Fantasia Cafe</h2>

    <p class="hero__desc mb10">
      <a href="https://goo.gl/maps/LCMLT9umQB92" target="_blank">
        <i class="hero__desc__icon fa fa-map-marker"></i>
        5 Church Street, CV21 3PH
      </a>
    </p>

    <div>

      <p class="hero__desc block--inline mr35">
        <a href="/contact-us">
          <i class="hero__desc__icon fa fa-clock-o"></i>
          9am - 5pm
        </a>
      </p>

      <p class="hero__desc block--inline">
        <a href="tel:07894131359">
          <i class="hero__desc__icon fa fa-phone"></i>
          0789 4131 359
        </a>
      </p>

    </div>

    <p class="hero__desc text--center block--center">
      We are doing our best to make our customers fall in love with the food we are serving.<br>We welcome you to taste our food!
    </p>

    <div class="btn mt30">
      <a href="#">Book a table</a>
    </div>

  </section>

  <section class="welcome mtb100">
    <div class="container">
      <div class="row">

        <div class="col">
          <h2 class="welcome__title">Welcome</h2>
          <h3>To our cafe</h3>
          <div class="border--orange"></div>
        </div>

        <div class="col"></div>

      </div>
    </div>
  </section>
